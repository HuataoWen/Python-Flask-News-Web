<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
      <link rel="stylesheet" type="text/css" href="/static/style.css"/>
      <script type = "text/javascript" src = "{{ url_for('static', filename = 'main.js') }}"></script>
    </head>
    
    <body onload="show('searchFrame')">
        <div class="wrapper">
            <div class="menu">
                <a id="topNews" href="#" class="active" onclick = "show('newsFrame')">Google News</a>
                <a id="searchNews" href="#" onclick = "show('searchFrame')">Search</a>
            </div>

            <div id="main_place" class="container"> 
            </div>

            <div id="newsFrame" style="display:none">
                <div class="headArea">
                    <div class="topNews">

                    </div>
                    <div class="wordsCloud">
                        
                    </div>
                </div>
                <div class="newsArea">
                    <h2>CNN</h2>
                    <hr>
                    <div class="newsBlocks">
                        <a href="#" id="cnnNews1_url" target="_blank" class="newsBlock">
                            <div id="cnnNews1"></div>
                        </a>
                        <a href="#" id="cnnNews2_url" target="_blank" class="newsBlock">
                            <div id="cnnNews2"></div>
                        </a>
                        <a href="#" id="cnnNews3_url" target="_blank" class="newsBlock">
                            <div id="cnnNews3"></div>
                        </a>
                        <a href="#" id="cnnNews4_url" target="_blank" class="newsBlock">
                            <div id="cnnNews4"></div>
                        </a>
                    </div>
                </div>
                <div class="newsArea">
                    <h2>Fox News</h2>
                    <hr>
                    <div class="newsBlocks">
                        <a href="#" id="foxNewsNews1_url" target="_blank" class="newsBlock">
                            <div id="foxNewsNews1"></div>
                        </a>
                        <a href="#" id="foxNewsNews2_url" target="_blank" class="newsBlock">
                            <div id="foxNewsNews2"></div>
                        </a>
                        <a href="#" id="foxNewsNews3_url" target="_blank" class="newsBlock">
                            <div id="foxNewsNews3"></div>
                        </a>
                        <a href="#" id="foxNewsNews4_url" target="_blank" class="newsBlock">
                            <div id="foxNewsNews4"></div>
                        </a>
                    </div>
                </div>
            </div>

            <div id="searchFrame" style="display:none">
                <div class="searchArea">
                    <br>
                    <div>
                      <label class="required-field">Keyword</label>
                      <input type="text" id="keyword" name="keyword" required>
                      <label class="required-field">From</label>
                      <input type="date" id="from" name="from" required>
                      <span></span>
                      <label class="required-field">To</label>
                      <input type="date" id="to" name="to" required>
                    </div>
                    <br>
                    <div>
                      <label>Category</label>
                      <select id="categories">
                        <option value="all">all</option>
                        <option value="business">business</option>
                        <option value="entertainment">entertainment</option>
                        <option value="general">general</option>
                        <option value="health">health</option>
                        <option value="science">science</option>
                        <option value="sports">sports</option>
                        <option value="technology">technology</option>
                      </select>
          
                      <label>Source</label>
                      <select id="source">
                        <option value="all">all</option>
                        <option value="Bloomberg">Bloomberg</option>
                        <option value="Business Insider">Business Insider</option>
                        <option value="CNBC">CNBC</option>
                        <option value="Fortune">Fortune</option>
                        <option value="The Wall Street Journal">The Wall Street Journal</option>
                      </select>
                    </div>
                    <br>
                    <div>
                      <button type="submit" value="Search" onclick="searchNews()">Search</button>
                      <button type="submit" value="Clear" onclick="clearNews()">Clear</button>
                    </div>
                    <br>
                  </div>
          
                  <div id="resultArea" class="resultArea">
                  </div>

                  <button id="showMoreLess" type="reset" value="Clear" onclick="showLess()">Show Less</button>
            </div>
        </div>
    </body>
</html>
